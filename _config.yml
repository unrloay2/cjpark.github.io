# Site settings
title: CheolJun Park
description: 'CheolJun Park - Ph.D student @ EE KAIST'
url: 'https://unrloay2/github.io'
baseurl: '/'
# google_analytics: 'UA-XXXXXX-X'
# disqus_shortname: 'your-disqus-name'

author:
  name: 'CheolJun Park'
  email: josh@joshgerdes.com
  instagram_username : cheoljjjun
  github_username:  unrloay2
  facebook_username: cheoljun.park.1
#  linkedin_username:  

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
